<div class="container">
    <h1 class="mt-3">Add Category</h1>


    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            
            <div class="mt-3">
                <label class="form-label">Apartment Name</label>
                <input type="text" id="apartmentName" class="form-control" name="categoryName" [(ngModel)]="model.Name">
            </div>


            <div class="mt-3">
                <label class="form-label">Rooms number</label>
                <input type="text" id="apartmentRoomsNumber" class="form-control" name="apartmentRoomsNumber" [(ngModel)]="model.Rooms">
            </div>

            <div class="mt-3">
                <label class="form-label">Price</label>
                <input type="text" id="apartmentPrice" class="form-control" name="apartmentPrice" [(ngModel)]="model.Price">
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <input type="text" id="apartmentDescription" class="form-control" name="apartmentDescription" [(ngModel)]="model.Description">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </div>
    </form>
</div>
