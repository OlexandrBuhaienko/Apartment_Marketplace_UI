<div class="container d-flex justify-content-center mt-3 mb-3">
    <div class="card p-4 shadow-sm w-75">
      <h3 class="text-center mb-4">Add Apartment</h3>
        <div class="row mb-2">
          <div class="col">
            <label for="apartmentName" class="form-label">Apartment Name</label>
            <input type="text" id="apartmentName" class="form-control" name="categoryName" [(ngModel)]="model.Name" required>
          </div>
  
          <div class="col">
            <label for="apartmentRoomsNumber" class="form-label">Rooms Number</label>
            <input type="number" id="apartmentRoomsNumber" class="form-control" name="apartmentRoomsNumber" [(ngModel)]="model.Rooms" required min="0">
          </div>
        </div>
  
        <div class="row mb-2">
          <div class="col">
            <label for="apartmentPrice" class="form-label">Price</label>
            <input type="number" id="apartmentPrice" class="form-control" name="apartmentPrice" [(ngModel)]="model.Price" required min="0">
          </div>
  
          <div class="col">
            <label for="apartmentDescription" class="form-label">Description</label>
            <textarea id="apartmentDescription" class="form-control" name="apartmentDescription" [(ngModel)]="model.Description" required rows="3"></textarea>
          </div>
        </div>
          
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
  </div>
