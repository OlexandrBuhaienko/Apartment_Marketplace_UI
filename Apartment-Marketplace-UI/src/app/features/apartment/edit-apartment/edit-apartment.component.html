<div class="container">
    <h1 class="mt-3">Edit apartment</h1>

    <ng-container *ngIf="apartment; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="apartmentId">Category Id</label>
                <input type="text" disabled
                id="apartmentId"
                class="form-control"
                name="apartmentId"
                value="{{apartment.id}}">
            </div>

            <div class="mt-3">
                <label class="form-label" for="apartmentName">Category Name</label>
                <input type="text"
                id="apartmentName"
                class="form-control"
                name="apartmentName"
                [(ngModel)] = "apartment.name">
            </div>

            <div class="mt-3">
                <label class="form-label" for="apartmentRoomsNumber">Rooms Number</label>
                <input type="text" 
                id="apartmentRoomsNumber"
                class="form-control"
                name="apartmentRoomsNumber"
                [(ngModel)] = "apartment.rooms">
            </div>

            <div class="mt-3">
                <label class="form-label" for="apartmentPrice">Price</label>
                <input type="text" 
                id="apartmentPrice"
                class="form-control"
                name="apartmentPrice"
                [(ngModel)] = "apartment.price">
            </div>

            <div class="mt-3">
                <label class="form-label" for="apartmentDescription">Description</label>
                <input type="text" 
                id="apartmentDescription"
                class="form-control"
                name="apartmentDescription"
                [(ngModel)] = "apartment.description">
            </div>

            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Apartment not found!
        </div>
    </ng-template>
</div>
